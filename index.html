  <style>
    :root{
      --dark: #121212;
      overflow: hidden;
    }

    *:not(.blur) {
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      color: aliceblue;
      transition: ease-in-out 0.2s;
    }

    .root {
      display: flex;
      background:var(--dark);
      
    }

    .hero {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 4;
    }

    @media (max-width: 800px) {
      .container {
        width: 95vw;
        padding: 0 30px;
      }
    }

    @media (min-width: 801px) {
      .container {
        margin: 0 auto;
        width: 980px;
        padding: 0 30px;
      }
    }

    .title {
      font-size: 45px;
      font-size: 72px;
      background-clip: text  !important;
      -webkit-background-clip: text !important;
      -webkit-text-fill-color: transparent  !important;
    }

    .description{
      margin: 50px 0;
      z-index: 3;
    }
    .links {
      display: inline-flex;
    }

    .links a {
      margin-right: 20px;
      text-decoration: none;
      z-index: 3;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .blur {
      height: 400px;
      width: 400px;
      position: absolute;
      top: 50px;
      left: 50px;
      background: linear-gradient(#C6FFDD, #FBD786, #f7797d);
      border-radius: 100%;
      filter: blur(80px);
      opacity: 0.1;
      z-index: 0;
      overflow: hidden;
    }

    .blur.hover {
      filter: blur(150px);
      opacity: 1;
      transition: ease-in-out 0.2s;
    }
  </style>

 
  <title>Eduardo Borges</title>

<body>
  <div class="root">
    <div class="blur"></div>
    <div class="hero">
      <div class="container">
        <h1 class="title">Hi! <br> Call me Edu.</h1>

          A crazy developer passionated about his own work.<br>

        <div class="links">

        </div>
      </div>
    </div>
  </div>
</body>
<script>
  const linearGradient = (angle = 0)=> `linear-gradient(${angle}deg, #C6FFDD, #FBD786, #f7797d)`;
  let title = document.querySelector('.title');
  const blurEl = document.querySelector('.blur');
  const links = document.querySelectorAll('a');

  let deg = 0;
  // setInterval(()=>{
  //   title.style.background = linearGradient(deg);
  //   deg = deg >= 360 ? 0 : deg + 1;
  // }, 50);

  document.addEventListener('mousemove', (e)=>{
    let x = e.clientX;
    let y = e.clientY;
    let xDeg = (x / window.innerWidth) * 360;
    let yDeg = (y / window.innerHeight) * 360;

    blurEl.style.top = `${y - 400/2}px`;
    blurEl.style.left = `${x - 400/2}px`;
    
    title.style.background = linearGradient(xDeg);
  });

  links.forEach(item=>{
    item.addEventListener('mouseenter', ()=>{
      blurEl.classList.add('hover');
    })
    item.addEventListener('mouseleave', ()=>{
      blurEl.classList.remove('hover');
    })
  })


</script>
